<template name="findOneModifyOptions">
    {{#if isSelected "PROJECT"}}
        {{> project}}
    {{/if}}
    {{#if isSelected "SORT"}}
        {{> sort}}
    {{/if}}
    {{#if isSelected "UPSERT"}}
        {{> upsert}}
    {{/if}}
    {{#if isSelected "RETURN_ORIGINAL"}}
        {{> returnOriginal}}
    {{/if}}
</template>

<template name="upsert">
    <div class="form-group">
        <label class="col-lg-1 control-label">upsert</label>
        <div class="col-lg-11">
            <div class="i-checks">
                <input id="inputUpsert" type="checkbox" value=""
                       class="form-control"
                       checked=""
                       style="position: absolute; opacity: 0;"/>
            </div>
        </div>
    </div>
</template>

<template name="returnOriginal">
    <div class="form-group">
        <label class="col-lg-1 control-label">returnOriginal</label>
        <div class="col-lg-11">
            <div class="i-checks">
                <input id="inputReturnOriginal" type="checkbox" value=""
                       class="form-control"
                       checked="false"
                       style="position: absolute; opacity: 0;"/>
            </div>
        </div>
    </div>
</template>
