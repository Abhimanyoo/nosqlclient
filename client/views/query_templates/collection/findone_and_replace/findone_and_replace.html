<template name="findOneAndReplace">
    {{> selector}}

    <div class="form-group">
        <label class="col-lg-1 control-label">replacement</label>
        <div class="col-lg-11">
            <pre class="form-control" id='aceReplacement' style="height: 150px;"></pre>
            <span class="help-block m-b-none">By default, valid <strong>ObjectID</strong> and <strong>ISODate (YYYY-MM-DD
                HH:mm:ss)</strong> strings are being converted into MongoDB objects, <strong>uncheck</strong> right upper corner checkboxes to change this behaviour</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Options</label>
        <div class="col-lg-11">
            <select id="cmbFindOneModifyOptions"
                    data-placeholder="Choose one or more options.."
                    multiple="true"
                    class="chosen-select form-control"
                    tabindex="-1">
            </select>
        </div>
    </div>

    {{> findOneModifyOptions}}

</template>
