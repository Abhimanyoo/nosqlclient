<template name="validateCollection">
    <div class="form-group">
        <label class="col-lg-1 control-label">Collection</label>
        <div class="col-lg-11">
            <input id="inputValidateCollection" type="text" placeholder="Enter collection name" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-1 control-label">Options</label>
        <div class="col-lg-11">
            <pre class="form-control" id='aceOptions'></pre>
            <span class="help-block m-b-none"><strong>Optional</strong> settings, example: <i>{"full":1}</i><br/>
                You can use <strong>string</strong> to query <strong>ISODate</strong> and <strong>ObjectID</strong>, date format is <strong>YYYY-MM-DD
                    HH:mm:ss</strong></span>
        </div>
    </div>
</template>
