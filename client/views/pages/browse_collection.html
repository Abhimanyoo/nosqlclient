<template name="browseCollection">
    {{#if getSelectedCollection}}
        {{> pageHeading title=getSelectedCollection }}
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Query
                                <small>You can either use mongodb or sql queries</small>
                            </h5>
                            <div class="ibox-tools">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#"><i class="fa fa-check"></i> Mongodb Queries</a>
                                    </li>
                                    <li><a href="#">SQL Queries</a>
                                    </li>
                                </ul>
                                <a id="btnSwitchView" href="#"
                                   title="Switch Result View">
                                    <i class="fa fa-exchange"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-1 control-label">Select Query</label>
                                    <div class="col-lg-11">
                                        <select id="cmbQueries"
                                                class="chosen-select form-control"
                                                tabindex="-1">
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-12">

                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <button id="btnExecuteQuery"
                                                class="btn btn-block btn-outline btn-primary ladda-button"
                                                type="button"
                                                data-style="contract">
                                            <strong>Execute</strong></button>
                                    </div>
                                </div>

                                <div id="divJsonEditor" class="form-group" style="display:none;">
                                    <div id="jsoneditor" style="width: 100%" class="col-lg-12">

                                    </div>
                                </div>

                                <div id="divAceEditor" class="form-group" style="display: none">
                                    <div class="col-lg-12">
                                        <pre id='aceeditor' style="height: 500px"></pre>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
