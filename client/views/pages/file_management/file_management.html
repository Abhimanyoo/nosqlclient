<template name="fileManagement">
    {{> pageHeading title='File Management' }}

    {{#if isConnected}}
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>File management for {{getConnection.name}}</h5>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">Bucket Name</label>
                                    <div class="col-sm-10"><input id="txtBucketName" type="text" class="form-control"
                                                                  value="fs"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button id="btnReloadFiles"
                                                class="btn btn-block btn-outline btn-primary ladda-button"
                                                type="button"
                                                data-style="contract">
                                            <strong>Reload</strong></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Files</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="dataTables_wrapper form-inline dt-bootstrap">
                                <table id="tblFiles"
                                       class="table table-striped table-bordered table-hover dataTables-example dataTable">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>File name</th>
                                        <th>Chunk size</th>
                                        <th>Upload date</th>
                                        <th>Length</th>
                                        <th>Download</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    {{/if}}

</template>
