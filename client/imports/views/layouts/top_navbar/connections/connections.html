<template name="connections">
    <!-- MODAL Connect-->
    <div class="modal inmodal" id="connectionModal" tabindex="-1" role="dialog" aria-hidden="true"
         style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <i class="fa fa-laptop modal-icon"></i>
                    <h4 class="modal-title">Connections</h4>
                    <small class="font-bold">You can either connect an existing connection or create a new one.
                    </small>
                </div>
                <div class="modal-body">
                    <table id="tblConnection"
                           class="table table-striped table-bordered table-hover dataTables-example dataTable"
                           style="width: 100%">
                        <thead>
                        <tr>
                            <th>_id</th>
                            <th>Connection Name</th>
                            <th>Use Url</th>
                            <th>Use Ssl</th>
                            <th>Certificate Auth</th>
                            <th>Use Ssh</th>
                            <th>Edit</th>
                            <th>Clone</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                    <button id="btnCreateNewConnection" type="button" class="btn btn-block btn-outline btn-primary"
                            data-toggle="modal"
                            data-target="#addEditConnectionModal">Create New
                    </button>
                </div>
                <div class="modal-footer">
                    <div class="pull-left">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                    </div>
                    <button id="btnConnect" title="Select a connection" type="button" disabled="true"
                            class="btn btn-primary ladda-button" data-style="contract">Connect Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CREATE/EDIT Connection-->
    <div class="modal inmodal" id="addEditConnectionModal" tabindex="-1" role="dialog" aria-hidden="true"
         style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 id="addEditConnectionModalTitle" class="modal-title">Add Connection</h4>
                    <small id="addEditModalSmall" class="font-bold">{{getConnection.name}}
                    </small>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-lg-12"><input id="inputConnectionName"
                                                          data-required="true"
                                                          type="text"
                                                          placeholder="Connection Name (optional)"
                                                          class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12"><input id="inputUrl"
                                                          data-required="true"
                                                          type="text"
                                                          placeholder="Connection URL (if provided, overrides below configuration)"
                                                          class="form-control">
                            </div>
                        </div>
                        <!--TABS CONTAINER-->
                        <div class="tabs-container">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#tab-1-connection"
                                                      aria-expanded="true">
                                    Connection</a>
                                </li>
                                <li class=""><a id="anchorTab2" data-toggle="tab" href="#tab-2-authentication"
                                                aria-expanded="false">Authentication</a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#tab-3-url" aria-expanded="false">SSL</a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#tab-4-ssh"
                                                aria-expanded="false">SSH</a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#tab-5-connection-options"
                                                aria-expanded="false">Options</a>
                                </li>
                            </ul>
                            <div class="tab-content">

                                <!-- TAB 1 -->
                                <div id="tab-1-connection" class="tab-pane active">
                                    <div class="panel-body no-borders modal-background">
                                        <form class="form-horizontal">
                                            <!-- Hosts to connect -->
                                            <div class="form-group divHostField" style="display: none">
                                                <div class="col-lg-10">
                                                    <div class="input-group"><input type="text"
                                                                                    placeholder="Host Name / IP Address"
                                                                                    class="form-control txtFieldName">
                                                        <div class="input-group-btn">
                                                            <button data-toggle="dropdown"
                                                                    class="btn btn-white dropdown-toggle"
                                                                    type="button"><span class="caret"></span></button>
                                                            <ul class="dropdown-menu pull-right">
                                                                <li><a class="addHost" href="#"><i
                                                                        class="fa fa-plus"></i>
                                                                    Add Another</a>
                                                                </li>
                                                                <li><a class="deleteHost" href="#"><i
                                                                        class="fa fa-remove"></i> Delete</a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-2"><input id="inputPort" value="27017"
                                                                             data-required="true"
                                                                             min="1"
                                                                             type="number"
                                                                             placeholder="Port"
                                                                             class="form-control">
                                                </div>
                                            </div>

                                            <!--DB Name to connect-->
                                            <div class="form-group"><label class="col-lg-2 control-label">DB
                                                Name</label>
                                                <div class="col-lg-10"><input id="inputDatabaseName"
                                                                              data-required="true"
                                                                              type="text"
                                                                              value="test"
                                                                              placeholder="Database Name"
                                                                              class="form-control">
                                                </div>
                                            </div>

                                            <!--Read Preference-->
                                            <div class="form-group"><label class="col-lg-2 control-label">Read
                                                Preference
                                            </label>
                                                <div id="divReadFromSecondary" class="col-lg-10">
                                                    <select id="cmbReadPreference"
                                                            data-placeholder="Read preference"
                                                            class="chosen-select form-control"
                                                            tabindex="-1">
                                                        <option></option>
                                                    </select>
                                                    <span class="help-block m-b-none">Valid for <b>replica sets or sharded clusters</b></span>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!--END OF TABS CONTAINER-->
                    </form>

                </div>
            </div>

        </div>
    </div>

</template>
