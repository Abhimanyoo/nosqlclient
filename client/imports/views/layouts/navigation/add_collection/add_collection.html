<template name="addCollection">
    <div class="modal inmodal" id="collectionAddModal" tabindex="-1" role="dialog" aria-hidden="true"
         style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title">Create Collection</h4>
                    <small class="font-bold">{{getConnection.name}}
                    </small>
                </div>
                <div class="modal-body">
                    <form id="formCreateCollection" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input id="inputCollectionName" required="true"
                                       type="text"
                                       placeholder="Collection Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Is Capped</label>
                            <div id="divIsCapped" class="col-lg-10">
                                <input id="inputIsCapped" type="checkbox" value=""
                                       class="form-control"
                                       checked=""
                                       style="position: absolute; opacity: 0;"/>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Size (If it's capped)</label>
                            <div class="col-lg-10">
                                <input id="inputCollectionSize" required="true" type="number"
                                       min="0"
                                       placeholder="In Bytes"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Max Documents (If it's
                            capped)</label>
                            <div class="col-lg-10">
                                <input id="inputMaxDocSize" required="true" type="number" min="1"
                                       class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="pull-left">
                        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                    </div>
                    <button id="btnCreateCollection" data-style="contract" type="button"
                            class="btn btn-primary ladda-button">Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
