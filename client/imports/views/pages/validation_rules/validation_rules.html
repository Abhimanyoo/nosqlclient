<template name="validationRules">
    {{#if isConnected}}
        {{> pageHeading title='Validation Rules' }}
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Validation Rules
                                <small>Requires MongoDB 3.2 and higher versions</small>
                            </h5>
                            <div class="ibox-tools">
                                <button id="btnAddRule" disabled type="button" class="btn btn-sm btn-primary">Add Rule
                                </button>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Collection</label>
                                    <div class="col-lg-10">
                                        <select id="cmbCollections"
                                                data-placeholder="Choose a collection..."
                                                class="chosen-select form-control"
                                                tabindex="-1">
                                            <option></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Validation Action</label>
                                    <div class="col-lg-10">
                                        <select id="cmbValidationAction"
                                                disabled
                                                data-placeholder="Validation Action"
                                                class="chosen-select form-control"
                                                tabindex="-1">
                                            <option value="warn">Warning</option>
                                            <option value="error">Error</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Validation Level</label>
                                    <div class="col-lg-10">
                                        <select id="cmbValidationLevel"
                                                disabled
                                                data-placeholder="Validation Level"
                                                class="chosen-select form-control"
                                                tabindex="-1">
                                            <option value="off">Off</option>
                                            <option value="strict">Strict</option>
                                            <option value="moderate">Moderate</option>
                                        </select>
                                    </div>
                                </div>
                            </form>

                            <div class="hr-line-dashed"></div>


                        </div>
                        <div class="ibox-footer">
                            <div class="row">
                                <div class="col-lg-12">
                                    <button id="btnSaveValidationRules"
                                            class="btn btn-block btn-outline btn-primary ladda-button"
                                            type="button"
                                            data-style="contract">
                                        <strong>Save</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {{/if}}
</template>
