<template name="indexManagement">
    {{#if isConnected}}
        {{> pageHeading title='Validation Rules' }}
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Index Management
                            </h5>
                            <div class="ibox-tools">
                                <button id="btnRefreshIndexes" type="button" class="btn btn-sm btn-primary">Refresh
                                </button>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-lg-12">
                                    <select id="cmbCollections"
                                            data-placeholder="Choose a collection..."
                                            class="chosen-select form-control"
                                            tabindex="-1">
                                        <option></option>
                                    </select>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <table id="tblIndexes"
                                           class="table table-striped table-bordered table-hover dataTables-example dataTable"
                                           style="width: 100%">
                                        <thead>
                                        <tr>
                                            <th>Index Name</th>
                                            <th>ASC Fields</th>
                                            <th>DESC Fields</th>
                                            <th>2DSphere Fields</th>
                                            <th>Size</th>
                                            <th>Usage Count</th>
                                            <th>Usage Since</th>
                                            <th>Partial Filter Expression</th>
                                            <th>Properties</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="ibox-footer">
                            <div class="row">
                                <div class="col-lg-12">
                                    <button id="btnAddIndex"
                                            class="btn btn-block btn-outline btn-primary ladda-button"
                                            type="button"
                                            data-style="contract">
                                        <strong>Add Index</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {{/if}}
</template>
