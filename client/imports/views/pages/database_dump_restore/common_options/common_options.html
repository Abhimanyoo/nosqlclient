<template name="inputFieldTemplate">
    <div class="form-group">
        <label class="col-lg-2 control-label">{{label}}</label>
        <div class="col-lg-10">
            <input id="{{id}}" data-required="true" type="{{type}}" placeholder="{{label}}"
                   class="form-control">
        </div>
    </div>
</template>

<template name="queryTemplate">
    <div class="form-group">
        <div id="{{id}}">
            <label class="col-lg-2 control-label">Query</label>
            <div class="col-lg-10">
                <textarea id="txtQuery" class="form-control"></textarea>
                <span class="help-block m-b-none"><b>Extended json</b> is valid</span>
            </div>
        </div>
    </div>
</template>

<template name="readPreferenceTemplate">
    <div class="form-group">
        <label class="col-lg-2 control-label">Read Preference</label>
        <div class="col-lg-10">
            <select id="{{id}}"
                    data-placeholder="Read preference"
                    class="chosen-select form-control"
                    tabindex="-1">
                <option value="primary">primary</option>
                <option value="primaryPreferred">primaryPreferred</option>
                <option value="secondary">secondary</option>
                <option value="secondaryPreferred">secondaryPreferred</option>
                <option value="nearest">nearest</option>
            </select>
        </div>
    </div>
</template>

<template name="collectionsTemplate">
    <div class="form-group">
        <label class="col-lg-2 control-label">Collection</label>
        <div class="col-lg-10">
            <select id="{{id}}"
                    data-placeholder="Choose a collection"
                    class="chosen-select form-control"
                    tabindex="-1">
            </select>
        </div>
    </div>
</template>

<template name="databasesTemplate">
    <div class="form-group">
        <label class="col-lg-2 control-label">Database</label>
        <div class="col-lg-10">
            <select id="{{id}}"
                    data-placeholder="Choose a database"
                    class="chosen-select form-control"
                    tabindex="-1">
            </select>
        </div>
    </div>
</template>

<template name="verboseLevels">
    <div class="form-group">
        <label class="col-lg-2 control-label">Verbose Levels</label>
        <div class="col-lg-10">
            <select id="{{id}}"
                    data-placeholder="Choose level of verbose logging"
                    class="chosen-select form-control"
                    tabindex="-1">
                <option value="-v"></option>
                <option value="-v">1</option>
                <option value="-vv">2</option>
                <option value="-vvv">3</option>
                <option value="-vvvv">4</option>
                <option value="-vvvvv">5</option>
            </select>
        </div>
    </div>
</template>
