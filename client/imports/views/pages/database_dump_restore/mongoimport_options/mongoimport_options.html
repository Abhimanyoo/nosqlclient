<template name="mongoimportOptions">

        {{> verboseLevels id="mongoimport-v"}}

        {{> inputFieldTemplate label="Hostname" id="mongoimport--host" type="text"}}

    {{#if isOptionSelected "--port" "selectedMongoimportArgs"}}
